<html>
    <head>
        <title>Auth Website</title>
    </head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script>
        async function signup() {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;

            await axios.post("http://localhost:3000/signup",{
                username: username,
                password: password
            });
            alert("you are signed up");
        }

        async function signin() {
            
            const username = document.getElementById("signin-username").value;
            const password = document.getElementById("signin-password").value;

        const response = await axios.post("http://localhost:3000/signin",{
                username: username,
                password: password
            });
            localStorage.setItem("token", response.data.token);
            alert("you are signed in");

            getUserInformation(); 
        }
        async function getUserInformation() {
    try {
        const response = await axios.get("http://localhost:3000/me", {
            headers: {
                token: localStorage.getItem("token")
            }
        });
        // Put the username into the "information" div
        document.getElementById("information").innerText = "Username: " + response.data.username;
    } catch (error) {
        document.getElementById("information").innerText = "Error: " + (error.response?.data?.message || "Not logged in");
    }
}

    getUserInformation();

    function logout() {
        localStorage.removeItem("token");
    }
    </script>
    <body>
        <div>
    Signup
    <input id="signup-username" name="username" placeholder="Username">
    <input id="signup-password" name="password" placeholder="Password">
    <button onclick="signup()">Submit</button>
</div>
<div>
    Signin
    <input id="signin-username" name="username" placeholder="Username">
    <input id="signin-password" name="password" placeholder="Password">
    <button onclick="signin()">Submit</button>
</div>
<div>
    User information: 
    <div id="information"></div>
</div>
<div>
    <button onclick="logout()">Logout</button>
</div>
    </body>
</html>
